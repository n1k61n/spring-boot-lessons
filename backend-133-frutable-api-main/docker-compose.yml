version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fruitables-postgres
    environment:
      POSTGRES_DB: fruitables
      POSTGRES_USER: fruitables
      POSTGRES_PASSWORD: fruitables
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fruitables -d fruitables"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fruitables-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fruitables
      SPRING_DATASOURCE_USERNAME: fruitables
      SPRING_DATASOURCE_PASSWORD: fruitables
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: prod
    # Uncomment to pass extra JVM options
    # environment:
    #   JAVA_OPTS: -Xms256m -Xmx512m

volumes:
  db_data:


