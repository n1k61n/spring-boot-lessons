<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Telebə Girişi</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
<div class="auth-container">

    <h2>Telebə Girişi</h2>
    <div id="login-message" class="message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email / İstifadəçi Adı:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Şifrə:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Daxil Ol</button>
    </form>
    <div class="switch-link">
        Hesabınız yoxdur? <a href="signup.html">Qeydiyyatdan keçin</a>
    </div>
    <a href="index.html" style="display: block; text-align: center; margin-top: 20px;">Reytinq Cədvəlinə Qayıt</a>
</div>
  <script src="scripts/login.js"></script>

</body>
</html>
