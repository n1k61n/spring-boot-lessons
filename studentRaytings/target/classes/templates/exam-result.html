<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>İmtahan Nəticəsini Daxil Et</title>
    <link rel="stylesheet" href="styles/exam-result.css">
</head>
<body>
<div class="container">
    <h2>Sınaq İmtahanı Balının Daxil Edilməsi</h2>

    <form id="exam-result-form">
        <div class="form-group">
            <label for="studentId">Tələbə ID-si:</label>
            <input type="number" id="studentId" name="studentId" min="1" required>
        </div>
        <div class="form-group">
            <label for="examScore">İmtahan Balı (0-100 arası):</label>
            <input type="number" id="examScore" name="examScore" step="0.01" min="0" max="100" required>
        </div>

        <button type="submit">Balı Daxil Et və Reytinqi Yenilə</button>
    </form>

    <div id="message" class="message"></div>
    <a href="index.html" style="display: block; text-align: center; margin-top: 20px;">Reytinq Cədvəlinə Qayıt</a>
</div>

<script src="scripts/exam-result.js"></script>
</body>
</html>
