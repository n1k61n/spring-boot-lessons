<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Blank</title>


    <link rel="stylesheet" href="/dashboard/css/contact-create.css">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">


            <!-- Begin Page Content -->
            <div layout:fragment="content" class="container-fluid">

                <form  method="post">
                    <div class="form-group">
                        <h5>Update Contact</h5>
                        <label for="contact-name">Name:</label>
                        <input type="text" id="contact-name" th:value="${contact.name}" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:value="${contact.email}" name="email" required>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" th:value="${contact.phone}" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Format: 1234567890 (10 digits)" placeholder="e.g., 5551234567">
                        <button type="submit">Update Contact</button>
                    </div>
                </form>

            </div>


        </div>
        <!-- End of Main Content -->



    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

</body>

</html>
