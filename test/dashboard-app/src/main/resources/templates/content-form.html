<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Content Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${content.id == null ? 'Add New Content' : 'Edit Content'}"></h2>
        <form th:action="${content.id == null ? '/content/new' : '/content/edit/' + content.id}" th:object="${content}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" th:field="*{body}" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" th:field="*{type}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/content" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
