<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Content Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/dashboard">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/content">Content Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">User Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analytics">Analytics</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/" class="btn btn-link nav-link" style="color:white;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Content Management</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="content : ${contentList}">
                    <td th:text="${content.id}"></td>
                    <td th:text="${content.title}"></td>
                    <td th:text="${content.author}"></td>
                    <td th:text="${content.type}"></td>
                    <td>
                        <a th:href="@{/content/edit/{id}(id=${content.id})}" class="btn btn-sm btn-primary">Edit</a>
                        <a th:href="@{/content/delete/{id}(id=${content.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/content/new" class="btn btn-success">Add New Content</a>
    </div>
</body>
</html>
