<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${user.id == null ? 'Add New User' : 'Edit User'}"></h2>
        <form th:action="${user.id == null ? '/users/new' : '/users/edit/' + user.id}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roles">Roles (e.g., ROLE_USER,ROLE_ADMIN):</label>
                <input type="text" id="roles" th:field="*{roles}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/users" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
