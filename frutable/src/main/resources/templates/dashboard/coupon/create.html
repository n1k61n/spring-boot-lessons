<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout.html}">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SB Admin 2</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">



            <!-- Begin Page Content -->
            <div layout:fragment="content" class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Yeni Kupon Əlavə Et</h6>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="code">code</label>
                                <input id="code" name="code" type="text" class="form-control" placeholder="code" required>
                            </div>
                            <div class="form-group">
                                <label for="discount">discount</label>
                                <input id="discount" name="discount" type="number" class="form-control" placeholder="discount" required>
                            </div>
                            <div class="form-group">
                                <label for="usageLimit">usageLimit</label>
                                <input id="usageLimit" name="usageLimit" type="number" class="form-control" placeholder="usageLimit" required>
                            </div>
                            <div class="form-group">
                                <label for="active">active</label>
                                <input id="active" name="active" type="checkbox" placeholder="active" required>
                            </div>
                            <div class="form-group">
                                <label for="expiryDate">expiryDate:</label>
                                <input id="expiryDate" name="expiryDate" type="datetime-local" class="form-control" placeholder="expiryDate" required>
                            </div>



                            <button type="submit" class="btn btn-primary" value="Create">
                                Kuponu Yadda Saxla
                            </button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


</body>

</html>
