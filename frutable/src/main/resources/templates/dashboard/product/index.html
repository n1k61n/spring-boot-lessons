<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">SB Admin 2</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">



            <!-- Begin Page Content -->
            <div layout:fragment="content" class="container-fluid">
                <a class="btn btn-success my-3" href="/dashboard/product/create">Create</a>
                <table class="table mx-auto" style="width:100%">
                    <thead>
                    <tr style="background-color: black; color: white;">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Barcode</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount</th>
                        <th scope="col">Stockz</th>
                        <th scope="col">Image Url</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, i : ${products}">
                        <th th:text="${i.index+1}" scope="row"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.barcode}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.discount}"></td>
                        <td th:text="${product.stock}"></td>

                        <td>
                            <a href="${product.imageUrl}"></a>
                        </td>
                        <td th:text="${product.category.name}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="'/dashboard/product/update/'+${product.id}">Edit</a>
                            <a class="btn btn-primary" th:onclick="'removeProduct('+${product.id} + ')'">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


</body>

</html>
