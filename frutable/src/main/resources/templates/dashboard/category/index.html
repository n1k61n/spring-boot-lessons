<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{dashboard/layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title layout:title-pattern="$LAYOUT_TITLE">SB Admin 2</title>


</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">



            <!-- Begin Page Content -->
            <div layout:fragment="content" class="container-fluid">
                <a class="btn btn-success my-3" href="/dashboard/category/create">Create</a>
                <table class="table mx-auto" style="width:100%">
                <thead>
                    <tr style="background-color: black; color: white;">
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr th:each="category, i : ${categories}">
                            <th scope="row" th:text="${i.index+1}"></th>
                            <td th:text="${category.name}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="'/dashboard/category/update/'+${category.id}">Edit</a>
                                <a class="btn btn-primary" th:onclick="'removeCategory('+${category.id} + ')'">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


</body>

</html>
